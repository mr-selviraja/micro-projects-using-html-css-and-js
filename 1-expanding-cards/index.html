<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./styles.css" />

  <body>
    <p>
      <u>Using images of the same size would yield a better result.</u>
    </p>
    <div class="container">
      <div

        style="background-image: url('./imgs/sea-1.jpg')"

        <h3>Panel - 1</h3>

      <div class="panel" style="background-image: url('./imgs/sea-2.jpg')">

      </div>

      <div class="panel" style="background-image: url('./imgs/sea-3.jpg')">
        <h3>Panel - 3</h3>
      </div>

      <div class="panel" style="background-image: url('./imgs/sea-4.jpg')">
        <h3>Panel - 4</h3>
      </div>

      <div class="panel" style="background-image: url('./imgs/sea-5.jpg')">
        <h3>Panel - 4</h3>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
